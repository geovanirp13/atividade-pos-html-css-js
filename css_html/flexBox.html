<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>

  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }

    .flex-container > div {
      border: 2px solid #0e0a5d;
      background-color: #f2f2f2;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
      flex: 1 25%;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
  
</body>
</html>
